<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Produk - WF Jaya</title>
    <link rel="stylesheet" href="Katalog.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <img src="./Asset/Logo.png" alt="WF Jaya Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">Tentang Kami</a></li>
                <li><a href="Katalog.html">Katalog</a></li>
            </ul>
        </nav>
    </header>

    <section class="catalog">
        <h1>Store</h1>
        <div class="product-grid">
            <div class="product">
                <img src="./Asset/Bolt.png" alt="Product 1">
                <h3>Bolt</h3>
                <p class="rating">★★★★☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/Whiskas.png" alt="Product 2">
                <h3>Whiskas</h3>
                <p class="rating">★★★☆☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/Excel.png" alt="Product 3">
                <h3>Excel</h3>
                <p class="rating">★☆☆☆☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/CatChoize.png" alt="Product 4">
                <h3>Cat Choize</h3>
                <p class="rating">★★★★★</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/Gantungan.png" alt="Product 5">
                <h3>Gantungan Kucing</h3>
                <p class="rating">★★★☆☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/Tas.png" alt="Product 6">
                <h3>Ransel Kucing</h3>
                <p class="rating">★★★★☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/carrier.png" alt="Product 7">
                <h3>Carrier Kucing</h3>
                <p class="rating">★★☆☆☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/Minum.png" alt="Product 8">
                <h3>Tempat Makan/Minum</h3>
                <p class="rating">★★★☆☆</p>
                <button class="btn-sale">Sale</button>
            </div>
            <div class="product">
                <img src="./Asset/Minum1.png" alt="Product 9">
                <h3>Tempat Minum Otomatis</h3>
                <p class="rating">★★★★★</p>
                <button class="btn-sale">Sale</button>
            </div>
        </div>
        <div class="pagination">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
        </div>
    </section>

</body>
</html>
